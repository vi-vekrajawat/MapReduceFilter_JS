<script>
    const input = "Every developer likes to mix kubernetes and javascript";
    const abbri = input.split(" ")
    for(let i =0;i<abbri.length;i++){
       let c = abbri[i].split("")
       let count =0
       let first = ""
       let last = ""
       for(let j =0;j<c.length;j++){
        count++
        first = c[0]
        last = c[(c.length-1)]
       }
       if((count)>4){
       document.write(first)
    document.write(count-2)
    document.write(last+" ")
       }
       else{
            document.write(abbri[i]+" ")
       }
    }

</script>
