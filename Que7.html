<script>
    const input = [
        ["a", "b", "c"],
        ["d", "e", "f"],
        ["g", "h", "i"],
    ];
    
    const counts = {};
    
    for (let i = 0; i < input.length; i++) {
        for (let j = 0; j < input[i].length; j++) {
            const element = input[i][j];
            if (counts[element]) {
                counts[element]++;
            } else {
                counts[element] = 1;
            }
        }
    }
    
    for (let key in counts) {
        document.write(key + " occurs " + counts[key] + " times<br>");
    }
    </script>
